<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="Logo de la Barberia Alura " />
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <label for="nombreappellido">Nombre y apellido </label>
        <input
          type="text"
          id="nombreappellido"
          class="input-padron"
          required
          placeholder="Nombre"
        />

        <label for="correoelectronico">Correo electrónico </label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          required
          placeholder="Correo Electronico"
        />

        <label for="telefono">Telefono </label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="Telefono"
        />

        <label for="mensaje">Mensaje </label>
        <textarea
          cols="70"
          rows="10"
          id="mensaje"
          class="input-padron"
          required
        >
            Dejanos tu mensaje
        </textarea>

        <fieldset>
          <legend>Como prefieres ser contactado?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="Email"
              id="radio-email"
            />
            Email
          </label>

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="Telefono"
              id="radio-telefono"
            />Telefono
          </label>

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="WhatsApp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>En que horario le gustaria ser atendido</legend>

          <select>
            <option value="ma">Mañana</option>
            <option value="ta">Tarde</option>
            <option value="no">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Le gustaria recibir novedades de la
          Barberia Alura?</label
        >

        <input type="submit" value="Enviar Formulario" class="Enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura" />
      <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
</html>
